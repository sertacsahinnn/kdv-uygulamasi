<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KDV HesaplayÄ±cÄ±</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --input-bg: #f9f9f9;
      --button-bg: #007bff;
      --button-hover: #0056b3;
      --box-shadow: rgba(0, 0, 0, 0.1);
    }
    body.dark-mode {
      --bg-color: #1e1e1e;
      --text-color: #f1f1f1;
      --input-bg: #2a2a2a;
      --button-bg: #0a84ff;
      --button-hover: #0050c3;
      --box-shadow: rgba(255, 255, 255, 0.05);
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      background-color: var(--input-bg);
      width: 90%;
      max-width: 420px;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--box-shadow);
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
    }
    label {
      font-weight: 500;
      margin-top: 12px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    button {
      background-color: var(--button-bg);
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    button:hover {
      background-color: var(--button-hover);
    }
    #sonuc {
      margin-top: 16px;
      font-size: 17px;
      font-weight: bold;
      white-space: pre-line;
    }
    .dark-toggle {
      text-align: center;
      margin-top: 16px;
    }
    .dark-toggle button {
      width: auto;
      padding: 6px 16px;
      font-size: 14px;
    }
    @media (max-width: 480px) {
      .container {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>KDV HesaplayÄ±cÄ±</h2>
    <label for="ucret">Ãœcret (â‚º):</label>
    <input type="number" id="ucret" placeholder="Ã–rneÄŸin: 100" />
    <label for="kdv">KDV OranÄ±:</label>
    <select id="kdv">
      <option value="10">%10</option>
      <option value="20">%20</option>
    </select>
    <button onclick="hesapla()">Hesapla</button>
    <div id="sonuc"></div>
    <div class="dark-toggle">
      <button onclick="karanlikModuDegistir()">ðŸŒ™ KaranlÄ±k Modu AÃ§/Kapat</button>
    </div>
  </div>

    function hesapla() {
      const ucret = parseFloat(document.getElementById("ucret").value);
      const kdvOrani = parseFloat(document.getElementById("kdv").value);
      if (isNaN(ucret) || ucret <= 0) {
        document.getElementById("sonuc").innerText = "LÃ¼tfen geÃ§erli bir Ã¼cret girin.";
        return;
      }
      const kdvTutar = ucret * (kdvOrani / 100);
      const toplam = ucret + kdvTutar;
      document.getElementById("sonuc").innerText =
        `KDV (%${kdvOrani}): â‚º${kdvTutar.toFixed(2)}
Toplam Tutar: â‚º${toplam.toFixed(2)}`;
    }
    function karanlikModuDegistir() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
